<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link 
        href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" 
        rel="stylesheet">
    <script src="app.js" defer></script>
    <title>Music Player</title>
</head>
<body>
    <div class="player">
        <img src="headphones.svg" alt="headphone image" id="headphones">
        <audio id="player" ontimeupdate="updateProgress()">
            <source id="source">
                Audio not supported
        </audio>

        <progress id="progress" value="0" max="100"></progress>

        <div id="controls">
            <p id="currentSong"></p>
            <div class="controls_wrapper">
                <span id="playAudio">&#9658;</span>
                <span id="pauseAudio">&#10074;&#10074;</span>
            </div>
            <p>Volume:</p>
            <div class="volume">
                <span>-</span>
                <input type="range" min="0" max="1" step="0.01" id="volumeSlider">
                <span>+</span>
            </div>
        </div>

        <h2>My Songs:</h2>
        <div id="songList"></div>
    </div>
</body>
</html>
